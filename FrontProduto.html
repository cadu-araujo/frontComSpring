<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Produtos</title>
    <link rel="stylesheet" href="estilo.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div id="titulo">
        <h1>Sistema de Produtos</h1>
    </div>
    <div id="menu">
        <button id="btn-cadastrar">Cadastrar Produto</button>
        <button id="btn-consultar">Consultar Produtos</button>
    </div>

    <div id="forms">
        <div id="form-cadastrar" class="form-container">
            <h2>Cadastro de Produto</h2>
            <label for="nome">Nome:</label>
            <input type="text" id="nome" required><br>

            <label for="descricao">Descrição:</label><input type="text" id="descricao" required><br>

            <label for="valor">Valor:</label>
            <input type="number" id="valor" step="0.01" required><br>

            <label>Disponibilidade:</label>
            <label><input type="radio" name="disponibilidade" value="Sim"> Sim</label>
            <label><input type="radio" name="disponibilidade" value="Não"> Não</label><br>

            <button id="btn-submit-cadastrar">Cadastrar</button>
        </div>

        <div id="form-consultar" class="form-container">
            <h2>Consultar Produtos</h2>
            <label for="consulta-nome">Nome:</label>
            <input type="text" id="consulta-nome" placeholder="Digite o nome do produto"><br>
            <button id="btn-submit-consultar">Consultar</button>

            <div id="list-container">
                <h2>Lista de Produtos:</h2>
                <ul id="product-list"></ul>
            </div>
        </div>
    </div>
</body>
</html>
